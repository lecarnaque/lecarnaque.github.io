<%@ page contentType="text/html; charset=UTF-8" language="java" %>
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="CSS/estilos.css" rel="stylesheet" type="text/css" />
    <title>JSP Page</title>
    <style>
        body {
            background-image: url('imagen/MAYTU (1).png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            float: right;
            margin-top: 220px;
            margin-right: 140px; /* Ajusta este valor según tu preferencia */
        }
    </style>
</head>
<body>
    <div class="container col-lg-4">
        <!-- Botones de Iniciar Sesión y Registrarse -->
        <div class="text-right mt-4">
            <button class="btn btn-primary" onclick="mostrarFormulario('iniciarSesion')">Iniciar Sesión</button>
            <button class="btn btn-success" onclick="mostrarFormulario('registrarUsuario')">Registrarse</button>
        </div>

        <!-- Formulario de Iniciar Sesión -->
        <form id="formIniciarSesion" action="Principal.html" method="post" style="display:none;">
            <!-- Contenido del formulario de inicio de sesión -->
            <div class="form-group text-center">
                <p class="h1 texto-blanco"><strong>BIENVENIDO</strong></p>
<img src="imagen/loginicono.png" alt="" style="width: 120px; height: auto;"/>              
            </div>
            <div class="form-group text-left">
                 <label class="h2 texto-blanco"></label>
                <input class="form-control" type="text" name="txtnom" placeholder="INGRESE USUARIO">
            </div>
            <div class="form-group text-left">
                 <label class="h2 texto-blanco"></label>
                <input type="password" name="txtcontra" placeholder="********" class="form-control">
            </div>
            <div class="form-group text-left">
               <label class="h2"></label>
                <select class="form-control" name="rol">
                    <option value="empleado">Empleado</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            <input class="btn btn-danger btn-block" type="submit" name="accion" value="INGRESAR">

            <label class="error-message">
                <%
                    String errorMessage = (String) request.getAttribute("errorMessage");
                    if (errorMessage != null) {
                        out.print(errorMessage);
                    }
                %>
            </label>
        </form>

        <!-- Formulario de Registrar Usuario -->
        <form id="formRegistrarUsuario" action="RegistrarUsuario.html" method="post" style="display:none;">
            <!-- Contenido del formulario de registro de usuario -->
             <div class="form-group text-center">
            <p class="h1 texto-blanco"><strong>BIENVENIDO</strong></p>
            <img src="imagen/loginiconoregistrar.png" alt="" style="width: 120px; height: auto;"/>
            
            <div class="form-group">
                <label class="h2"></label>
                <input type="text" name="nuevoUsuario" class="form-control" placeholder="NUEVO USUARIO">
            </div>
            <div class="form-group">
                <label class="h2"></label>
                <input type="password" name="nuevaContraseña" class="form-control" placeholder="********">
            </div>
            <input type="submit" class="btn btn-primary btn-block" name="accion" value="Registrar">
        </form>
    </div>

    <!-- Resto del código (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script>
        function mostrarFormulario(tipo) {
            if (tipo === 'iniciarSesion') {
                document.getElementById('formIniciarSesion').style.display = 'block';
                document.getElementById('formRegistrarUsuario').style.display = 'none';
            } else if (tipo === 'registrarUsuario') {
                document.getElementById('formIniciarSesion').style.display = 'none';
                document.getElementById('formRegistrarUsuario').style.display = 'block';
            }
        }
    </script>
</body>
</html>
