<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Libro de Venta</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Cambié la fuente a 'Roboto' */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* Letras blancas */
            background: url('imagen/libros con fondos/ventalibro2.jpg') fixed;
            background-size: cover;
            background-position: center;
        }

        form {
            background-color: rgba(33, 14, 0, 0.5); /* Marrón más transparente, ajusta el último valor según tu preferencia */
            border-radius: 10px;
            border: 2px solid #000; /* Marco negro */
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            overflow: hidden;
            margin: 0 auto; /* Centrar el formulario horizontalmente */
        }

        h2 {
            font-family: 'Pacifico', cursive; /* Cambié la fuente a 'Pacifico' para el título */
            color: #fff; /* Texto en blanco para que se destaque en el fondo marrón */
            font-size: 32px; /* Ajuste el tamaño del título */
            font-weight: bold; /* Negrita */
            margin-bottom: 20px;
            text-transform: uppercase; /* Todo en mayúsculas */
        }

        input {
            font-family: 'Roboto', sans-serif; /* Cambié la fuente a 'Roboto' para los campos de entrada */
            width: calc(100% - 20px);
            padding: 12px; /* Ajuste el tamaño del padding */
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #000; /* Líneas negras */
            background-color: transparent;
            color: #fff; /* Letras blancas */
            outline: none;
            text-transform: uppercase; /* Todo en mayúsculas */
            font-weight: 600; /* Grosor de la letra */
            font-size: 14px; /* Ajuste el tamaño de las letras en los espacios de entrada */
        }

        input::placeholder {
            font-size: 14px; /* Aumenté el tamaño del placeholder */
            color: #95a5a6;
        }

        input[type="submit"] {
            font-family: 'Roboto', sans-serif; /* Cambié la fuente a 'Roboto' para el botón */
            background-color: rgba(0, 0, 0, 0.9); /* Negro menos transparente, ajusta el último valor según tu preferencia */
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 14px; /* Ajusté el tamaño del padding */
            font-size: 18px; /* Aumenté el tamaño del texto del botón */
            font-weight: bold; /* Negrita */
            transition: background-color 0.3s;
            text-transform: uppercase; /* Todo en mayúsculas */
        }

        input[type="submit"]:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Negro más transparente al pasar el ratón */
        }

        .icon {
            display: inline-block;
            font-size: 28px; /* Aumenté el tamaño de los iconos */
            margin-right: 10px;
        }

        .form-group {
            text-align: center; /* Alinea el contenido al centro */
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px; /* Aumenté el tamaño de las etiquetas */
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #fff; /* Letras blancas */
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 12px;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #000; /* Líneas negras */
            background-color: transparent;
            color: #fff; /* Letras blancas */
            outline: none;
            text-transform: uppercase; /* Todo en mayúsculas */
            font-weight: 600; /* Grosor de la letra */
            font-size: 14px; /* Ajuste el tamaño de las letras en los espacios de entrada */
        }
    </style>
</head>
<body>
    <form action="RegistrarLibroVentaServlet" method="post">
        <h2>REGISTRAR LIBRO</h2>
        
        <div class="form-group">
            <label for="codigolibro" class="icon">&#128218; CÓDIGO DEL LIBRO:</label>
            <input type="text" name="codigolibro" id="codigolibro" required placeholder="Ingrese el código">
        </div>
        
        <div class="form-group">
            <label for="nombrelibro" class="icon">&#128214; NOMBRE DEL LIBRO:</label>
            <input type="text" name="nombrelibro" id="nombrelibro" required placeholder="Ingrese el nombre">
        </div>

        <div class="form-group">
            <label for="categorialibro" class="icon">&#128218; CATEGORIA DEL LIBRO:</label>
            <input type="text" name="categorialibro" id="categorialibro" required placeholder="Ingrese la categoría">
        </div>

        <div class="form-group">
            <label for="generolibro" class="icon">&#128218; GÉNERO DEL LIBRO:</label>
            <input type="text" name="generolibro" id="generolibro" required placeholder="Ingrese el género">
        </div>

        <div class="form-group">
            <label for="autorlibro" class="icon">&#128213; AUTOR DEL LIBRO:</label>
            <input type="text" name="autorlibro" id="autorlibro" required placeholder="Ingrese el autor">
        </div>
       
        <input type="submit" value="REGISTRAR LIBRO">
    </form>
</body>
</html>
