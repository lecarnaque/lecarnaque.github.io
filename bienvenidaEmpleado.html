<%@ page contentType="text/html; charset=UTF-8" language="java" %>
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Bienvenida</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('imagen/libros con fondos/libro4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .container {
            max-width: 350px;
            margin: 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff; /* Fondo blanco */
            color: #007BFF; /* Texto azul */
            text-decoration: none;
            border: 2px solid #007BFF; /* Borde del botón */
            border-radius: 10px;
            margin: 10px; 
            font-size: 16px;
            transition: background-color 0.3s ease; /* Efecto de transición en el color de fondo */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Sombra del botón */
        }

        .button:hover {
            background-color: #007BFF; /* Cambio de color al pasar el ratón */
            color: #fff; /* Texto blanco */
        }

        .button img {
            display: block;
            margin: 10px auto;
            max-width: 50%; /* Reducir el tamaño de la imagen */
            height: auto;
            border: 2px solid #007BFF; /* Borde de la imagen */
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Sombra de la imagen */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAYTU STORE</h1>
        
        <!-- Botón Compra -->
        <a href="Compra.jsp" class="button">
            <img src="imagen/libros con fondos/compra.JPG" alt="Compra">
            COMPRA 
        </a>
  
        <!-- Botón Venta -->
        <a href="registrarventa.jsp" class="button">
            <img src="imagen/libros con fondos/venta.png" alt="Venta">
            VENTA 
        </a>
        
        <!-- Botón Alquiler -->
        <a href="Alquiler.jsp" class="button">
            <img src="imagen/libros con fondos/alquiler1.JPG" alt="Alquiler">
            ALQUILER 
        </a>
        
        <!-- Botón Intercambio -->
        <a href="Intercambio.jsp" class="button">
            <img src="imagen/libros con fondos/intercambio.webp" alt="Intercambio">
            INTERCAMBIO 
        </a>
        
        <div class="container">
            <a href="index.jsp" class="button">CERRAR SESIÓN</a>
        </div>
    </div>
</body>
</html>
